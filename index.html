<body>
    <h1 id="header-title">Original Title</h1>
    <!-- Here, you would add your JavaScript to change the text content -->

        // document.addEventListener('DOMContentLoaded', function(){

        let promise = new Promise((resolve, reject) => {
            resolve(console.log("I am a promise"));
            // You can call reject in case of an error
            reject("I am a promise error");
        });

        promise
            .then(() => console.log("Promise resolved successfully"))
            .catch(error => console.error("Promise rejected with error: ", error));
    </script>
</body>
